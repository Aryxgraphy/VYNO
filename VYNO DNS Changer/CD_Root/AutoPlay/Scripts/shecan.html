<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shecan DNS Status</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #374151;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }
        .status-container {
            width: 288px;
            height: 59px;
            background: rgba(107, 114, 128, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        .status-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 255, 128, 0.5);
        }
        .status-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444;
            animation: pulse 2s infinite ease-in-out;
        }
        .status-container.online .status-dot {
            background: #10b981;
            box-shadow: 0 0 10px #10b981, 0 0 20px #10b981;
        }
        .status-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .dots {
            position: absolute;
            width: 288px;
            height: 59px;
            top: 0;
            left: 0;
            overflow: hidden;
            border-radius: 12px;
            z-index: -1;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        .dot:nth-child(1) { left: 20%; top: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { left: 40%; top: 80%; animation-delay: 1s; }
        .dot:nth-child(3) { left: 60%; top: 30%; animation-delay: 2s; }
        .dot:nth-child(4) { left: 80%; top: 60%; animation-delay: 3s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 0.7; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="status-container" id="shecan-status">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="status-content">
            <div class="status-dot"></div>
            <span class="status-text">Shecan: Checking...</span>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById("shecan-status");
        const statusText = statusElement.querySelector(".status-text");

        async function checkDNSStatus() {
            try {
                const startTime = performance.now();
                await fetch("https://free.shecan.ir/", { mode: "no-cors" });
                const endTime = performance.now();
                const ping = Math.round(endTime - startTime);

                statusText.textContent = `Shecan Active (Ping: ${ping}ms)`;
                statusElement.classList.add("online");
            } catch (error) {
                statusText.textContent = "Shecan: Inactive";
                statusElement.classList.remove("online");
            }
        }

        // همون اول تست اولیه
        checkDNSStatus();

        // بعد از 2 ثانیه دوباره تست برای پینگ واقعی
        setTimeout(checkDNSStatus, 2000);

        // بعد از اون هر 300 ثانیه (5 دقیقه) تکرار بشه
        setInterval(checkDNSStatus, 2000);
    </script>
</body>
</html>
