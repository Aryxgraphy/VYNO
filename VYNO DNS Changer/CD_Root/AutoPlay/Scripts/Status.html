
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Indicator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #374151; /* Darker mouse grey for gaming vibe */
            font-family: 'Rajdhani', sans-serif; /* Sleeker, modern font */
            overflow: hidden;
        }
        .status-container {
            width: 288px;
            height: 59px;
            background: rgba(107, 114, 128, 0.2); /* Semi-transparent mouse grey */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500; /* Medium weight for less bold text */
            text-align: center;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        .status-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 255, 128, 0.5); /* Neon glow on hover */
        }
        .status-content {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between dot and text */
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444; /* Red for offline */
            box-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444; /* Neon glow */
            animation: pulse 2s infinite ease-in-out;
        }
        .status-container.online .status-dot {
            background: #10b981; /* Green for online */
            box-shadow: 0 0 10px #10b981, 0 0 20px #10b981;
        }
        .status-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing text */
        }
        /* Animated bubble dots background */
        .dots {
            position: absolute;
            width: 288px;
            height: 59px;
            top: 0;
            left: 0;
            overflow: hidden;
            border-radius: 12px;
            z-index: -1;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        .dot:nth-child(1) { left: 20%; top: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { left: 40%; top: 80%; animation-delay: 1s; }
        .dot:nth-child(3) { left: 60%; top: 30%; animation-delay: 2s; }
        .dot:nth-child(4) { left: 80%; top: 60%; animation-delay: 3s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 0.7; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        /* Import sleek gaming font */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
    </style>
</head>
<body>

    <div class="status-container" id="status">
        <div class="dots">
            <div class="dot"></div>

    <script>
        const statusElement = document.getElementById('status');
        const statusText = statusElement.querySelector('.status-text');

        function updateStatus() {
            if (navigator.onLine) {
                statusText.textContent = 'Your Status: Online';
                statusElement.classList.remove('offline');
                statusElement.classList.add('online');
            } else {
                statusText.textContent = 'Your Status: Offline';
                statusElement.classList.remove('online');
                statusElement.classList.add('offline');
            }
        }

        // Initial check
        updateStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
